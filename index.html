<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta informations -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="assets/js/tailwind.config.js"></script>
  <!-- Title -->
  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body class="font-Barlow overflow-x-hidden">
  <div class="absolute top-0 right-0 w-1/2 bg-LightGrayishBlue h-[50%] rounded-bl-[100px] z-10"></div>
  <header class="container mx-auto my-14 px-6 relative z-30">
    <nav class="flex justify-between items-center relative z-30">
      <figure>
        <img src="assets/images/logo.svg" alt="Logo">
      </figure>
      <div>
        <ul id="mobile-menu" class="hidden md:flex md:flex-row flex-col text-center font-BarlowCondensed font-bold uppercase text-VeryDarkBlue gap-11 md:relative absolute inset-x-0 top-14 md:top-auto bg-white md:bg-transparent px-12 py-7 md:px-0 md:py-0">
          <li class="md:hover:underline md:mb-0 mb-5 md:px-0 px-14"><a href="#">Product</a></li>
          <li class="md:hover:underline md:mb-0 mb-5"><a href="#">Features</a></li>
          <li class="md:hover:underline md:mb-0 mb-5"><a href="#">Pricing</a></li>
          <hr class="md:hidden my-2">
          <li class="text-GrayishBlue md:ml-12 md:hover:underline md:mb-0 mb-5"><a href="#">Login</a></li>
        </ul>
        <div id="hamburger" class="md:hidden">
          <img src="assets/images/icon-hamburger.svg" alt="Hamburger Icon" id="hamburger-icon">
        </div>
      </div>
    </nav>
  </header>
  <main class="flex md:flex-row flex-col container mx-auto md:mt-32 md:mb-5 my-16 justify-between items-center px-6 relative z-20">
    <div class="md:order-1 order-2">
      <div>
        <span class="bg-VeryDarkBlue text-white font-bold px-2 py-1 rounded-full text-center mr-2">
          New
        </span>
        <span class="uppercase font-BarlowCondensed text-GrayishBlue tracking-widest md:text-sm text-md">
          Monograph Dashboard
        </span>
      </div>
      <h1 class="text-VeryDarkBlue lg:text-6xl md:text-5xl text-4xl font-BarlowCondensed font-bold uppercase my-6">
        Powerful insights <br>
        into your team
      </h1>
      <p class="text-DarkGrayishBlue md:text-xl text-lg md:my-10 my-5">
        Project planning and time tracking <br>
        for agile teams
      </p>
      <div class="md:mt-10 mt-5">
        <button class="font-BarlowCondensed font-bold tracking-wide uppercase md:text-lg text-md text-white bg-Red md:px-6 px-4 md:py-3 py-2 rounded-lg md:mr-5 mr-1 transition-all duration-300 hover:opacity-85">
          Schedule a demo
        </button>
        <span class="uppercase font-BarlowCondensed text-GrayishBlue tracking-widest md:text-lg text-sm">
          to see a preview
        </span>
      </div>
    </div>
    <div class="md:order-2 order-1 md:mb-0 mb-10  lg:mr-[-450px] md:mr-[-550px] mr-[-150px]">
      <img src="assets/images/illustration-devices.svg" alt="Devices Illustration" class="max-w-full h-auto">
    </div>
  </main>
  <!-- Custom JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
